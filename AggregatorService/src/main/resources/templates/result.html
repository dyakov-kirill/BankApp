<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Открытие вклада</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
        .back-button {
            margin-top: 20px;
        }
        .message {
            margin-top: 20px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
<div class="operations-container">
    <h2>Открытие вклада</h2>
    <div class="message" th:if="${message}" th:text="${message}"></div>
    <div class="back-button">
        <a href="/deposits">Вернуться на главную</a>
    </div>
</div>
</body>
</html>
