<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Информация о счете</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .account-info {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .info {
            margin-bottom: 10px;
        }
        .info label {
            font-weight: bold;
            display: inline-block;
            margin-right: 5px;
        }
        .info span {
            display: inline-block;
            margin-top: 5px;
            color: #555;
        }
        .balance {
            display: inline-block;
            text-align: center;
            font-size: 1.5em;
            color: #4CAF50;
        }
        .logout-button {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="account-info">
    <h2>Добро пожаловать!</h2>
    <div class="info">
        <label>Номер телефона: </label><span th:text="${phoneNumber}"></span>
    </div>
    <div class="info">
        <label>Номер банковского счета: </label><span th:text="${bankAccountNumber}"></span>
    </div>
    <div class="balance">
        <label>Состояние счета: </label><span th:text="${balance}"></span>
    </div>
    <div class="logout-button">
        <form th:action="@{perform_logout}" method="post">
            <button type="submit">Выйти из аккаунта</button>
        </form>
    </div>
</div>
</body>
</html>
